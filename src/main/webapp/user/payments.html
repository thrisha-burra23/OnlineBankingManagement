<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <title>Bill Payments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
        }
        .sidebar-header {
            padding: 10px 0;
            border-bottom: 1px solid #34495e;
        }
        .sidebar-header h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
        }
        .nav-item {
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-item:hover {
            background-color: #34495e;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);  /* 3 columns in a row */
            gap: 40px;
            justify-items: center;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        .pay-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .pay-button:hover {
            background-color: #45a049;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);  /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;  /* 1 column on very small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Banking Dashboard</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.jsp">Dashboard</a></li>
            <li class="nav-item"><a href="payments.html">Payments</a></li>
            <li class="nav-item"><a href="transactions.jsp">Transactions</a></li>
            <li class="nav-item"><a href="loans.jsp">Loans</a></li>
            <li class="nav-item"><a href="profile.jsp">Profile</a></li>
            <li class="nav-item"><a href="../welcome.html">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Bill Payments</h1>

        <div class="cards-container">
            <div class="card">
                <img src="https://img.icons8.com/fluency/96/phone.png" alt="Recharge">
                <div class="card-title">Mobile Recharge</div>
                <button class="pay-button">Pay Now</button>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/fluency/96/electricity.png" alt="Electricity">
                <div class="card-title">Electricity Bill</div>
                <button class="pay-button">Pay Now</button>
            </div>

            <div class="card">
                <img src="https://img.icons8.com/fluency/96/money-bag.png" alt="Loan">
                <div class="card-title">Loan Payment</div>
                <button class="pay-button" onclick="window.location.href='loan-payment.jsp';">Pay Now</button>
            </div>

            <div class="card">
                <img src="https://img.icons8.com/fluency/96/internet.png" alt="Internet">
                <div class="card-title">Internet Bill</div>
                <button class="pay-button">Pay Now</button>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/fluency/96/water.png" alt="Water">
                <div class="card-title">Water Bill</div>
                <button class="pay-button">Pay Now</button>
            </div>
        </div>
    </div>

</body>
</html>
